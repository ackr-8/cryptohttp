<!DOCTYPE html>
<link rel="stylesheet" href="/css/style.css">
<script src="/js/sorttable.js"></script>
<body onload="document.body.style.opacity='1'" style="background-color: #2c3239;">
<font size="2" face="Courier New" >
<a href="https://github.com/jakedolan443/cryptohttp" style="text-align: left">View Source</a>
<br>
<br>
<div style="width:80%; margin:0 auto;">
<table class="cryptotable sortable" style="font-size: 22px">
<thead>
    <tr>
        <th class="disable-select">Icon</th>
        <th class="disable-select">Code</th>
        <th class="disable-select">Name</th>
        <th class="disable-select">Price (USD)</th>
        <th class="disable-select">Change</th>
    </tr>
</thead>
    <tbody>
    {% for entry in data %}
        <tr>
            <td onclick="window.location='markets/{{ entry['code'] }}'" style="background-color: #333941"><img src="{{ entry['img'] }}"></img></td>
            <td onclick="window.location='markets/{{ entry['code'] }}'" class="disable-select">{{ entry['code'] }}</td>
            <td onclick="window.location='markets/{{ entry['code'] }}'" class="disable-select">{{ entry['name'] }}</td>
            <td onclick="window.location='markets/{{ entry['code'] }}'" class="disable-select">{{ entry['price'] }}</td>
            <td onclick="window.location='markets/{{ entry['code'] }}'" class="disable-select" style="color:{{ entry['change_colour'] }}">{{ entry['change'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</font>
<br>
</div>
</body>
